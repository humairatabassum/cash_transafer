<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">

<div class="main">
	<input type="checkbox" id="chk" aria-hidden="true">

	<div class="signup">
		<form method="POST" action="{% url 'register' %}" class="sign-up-form">
			{% csrf_token %}
			<label for="chk" aria-hidden="true">Sign up</label>

			<input type="text" name="name" placeholder="User name" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="pwd" placeholder="Password" required>
			<input type="phone" name="phone" placeholder="Phone Number" required>
			{% if messages %}
			{% for result in messages %}
			{% if result.tags == "error" %}
			<div class="alert alert-danger" style="padding:10px;color: red; text-align: center;">
				{{ result }}
			</div>
			{% else %}
			<div class="alert alert-success" style="padding:10px; color: rgb(6, 189, 6);text-align: center;">
				{{ result }}
			</div>
			{% endif %}
			{% endfor %}
			{% endif %}
			<input type="submit" class="btnRegister" value="Register" name="register" />

			<!-- <button>Sign up</button> -->
		</form>
	</div>

	<div class="login">
		<form method="POST" action="{% url 'signin' %}" class="sign-in-form">
			{% csrf_token %}
			<label for="chk" aria-hidden="true">Login</label>
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="pwd" placeholder="Password" required>
			<input type="submit" class="btnRegister" value="login" name="login" />
		</form>
	</div>
</div>
