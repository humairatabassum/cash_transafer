<!DOCTYPE html>
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/sharedMoney.css'%}" />

<div class="container">
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">

        <form method="POST">
            {% csrf_token %}
            <h2 class="text-center">Transaction</h2>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="profile_details_text">Sender:</label>
                        <input type="text" name="sender" class="form-control" value="{{user.email}}" required readonly>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="profile_details_text">Balance:</label>
                        <input type="number" name="balance" class="form-control" value="{{user.balance}}" required
                            readonly>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="profile_details_text">Recevier: </label>
                        <input type="text" name="receiver" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label class="profile_details_text">Amount (min: 50Tk): </label>
                    <input type="number" name="amount" class="form-control" required>
                </div>
            </div>


            {% if messages %}
            {% for result in messages %}
            {% if result.tags == "error" %}
            <div class="alert alert-danger" style="color: red;">
                {{ result }}
            </div>
            {% else %}
            <div class="alert alert-success" style="color: green;">
                {{ result }}
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}

            
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 submit">
                    <div class="form-group">
                        <input type="submit" class="btnRegister" value="Submit">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btnRegister" value="Go back to Home" onclick="location.href='/'">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
    
{% endblock %}
